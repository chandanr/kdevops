---
- name: Install build dependencies for fstests
  become: yes
  become_method: sudo
  yum:
    update_cache: yes
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - bison
      - flex
      - git-core
      - automake
      - gcc
      - libuuid
      - libuuid-devel
      - quota
      - make
      - xfsprogs
      - xfsprogs-devel
      - xfsdump
      - xfsprogs-xfs_scrub
      - e2fsprogs
      - btrfs-progs
      - gawk
      - util-linux
      - uuid
      - libuuid-devel
      - acl
      - bc
      - dump
      - indent
      - libtool
      - lvm2
      - psmisc
      - sed
      - libacl
      - libacl-devel
      - libaio
      - libaio-devel
      - attr
      - libattr-devel
      - openssl-devel
      - ca-certificates
      - libcap
      - gdbm-libs
      - fio
      - dbench
      - e2fsprogs-devel
      - libblkid-devel
      - libzstd-devel
      - libudev-devel
      - python3-devel
      - lzo-devel
      - parted
      - nfs-utils

- name: Install dependencies for building xfsprogs
  become: yes
  become_flags: 'su - -c'
  become_method: sudo
  dnf:
    name: "{{ packages }}"
    enablerepo: "*"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - inih-devel
      - libedit-devel
      - libicu-devel
      - lvm2-devel
      - userspace-rcu-devel
      - device-mapper-devel
      - device-mapper-event-devel
      - libselinux-devel
      - libsepol-devel
      - pcre2-devel
  when: 'fstests_xfs_build_custom_xfsprogs|bool'

